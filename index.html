<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markup retreat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <img onmouseover="document.getElementById('1').src = 'img/star.png'"
           onmouseleave="document.getElementById('1').src = 'img/star-empty.png'"
           id="1" src="img/star-empty.png" width="100" height="100">

      <img onmouseover="document.getElementById('2').src = 'img/star.png';
      document.getElementById('1').src = 'img/star.png'"
           onmouseleave="document.getElementById('2').src = 'img/star-empty.png';
            document.getElementById('1').src = 'img/star-empty.png'"
              src="img/star-empty.png" id="2" width="100" height="100">

      <img onmouseover="document.getElementById('2').src = 'img/star.png';
      document.getElementById('1').src = 'img/star.png';
      document.getElementById('3').src = 'img/star.png'"
           onmouseleave="document.getElementById('1').src = 'img/star-empty.png';
            document.getElementById('2').src = 'img/star-empty.png';
            document.getElementById('3').src = 'img/star-empty.png'"
           src="img/star-empty.png" id="3" width="100" height="100">

      <img onmouseover="document.getElementById('2').src = 'img/star.png';
      document.getElementById('1').src = 'img/star.png';
      document.getElementById('3').src = 'img/star.png';
      document.getElementById('4').src = 'img/star.png'"
           onmouseleave="document.getElementById('1').src = 'img/star-empty.png';
            document.getElementById('2').src = 'img/star-empty.png';
            document.getElementById('3').src = 'img/star-empty.png';
            document.getElementById('4').src = 'img/star-empty.png'"
           src="img/star-empty.png" id="4" width="100" height="100">
      <img onmouseover="document.getElementById('2').src = 'img/star.png';
      document.getElementById('1').src = 'img/star.png';
      document.getElementById('3').src = 'img/star.png';
      document.getElementById('4').src = 'img/star.png';
      document.getElementById('5').src = 'img/star.png'"
           onmouseleave="document.getElementById('1').src = 'img/star-empty.png';
            document.getElementById('2').src = 'img/star-empty.png';
            document.getElementById('3').src = 'img/star-empty.png';
            document.getElementById('4').src = 'img/star-empty.png';
            document.getElementById('5').src = 'img/star-empty.png'"
           src="img/star-empty.png" id="5" width="100" height="100">
    </div>
  </body>
</html>
